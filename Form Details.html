<html>

<head>
    <script type="text/javascript">
        function show() {
            var name = document.myform.name.value;
            alert("Your name is " + name);
        }
    </script>
</head>

<body>
    <form name="myform">
        Enter Name: <input type="text" name="name" />
        <br><br>
        <input type="button" onclick="show()" value="Click here" />
    </form>
</body>

</html>
