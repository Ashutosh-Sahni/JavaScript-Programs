<!DOCTYPE html>
<html>

<body>
    <script type="text/javascript">
        function validate() {
            var msg;
            if (document.myForm.userPass.value.length > 8) {
                msg = "Excellent!";
            } else if (document.myForm.userPass.value.length > 5) {
                msg = "Good";
            } else {
                msg = "Poor";
            }
            document.getElementById('mylocation').innerText = msg;
        }
    </script>
    <form name="myForm">
        <input type="password" value="" name="userPass" onkeyup="validate()">
        <br><br> Strength: <span id="mylocation">none</span>
    </form>

</body>

</html>
